<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TITLE</title>
    <script>
        function assert(value, desc) {
            var li = document.createElement("li");
            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));
            document.getElementById("results").appendChild(li);
        }
    </script>
    <style>
        #results li.pass {
            color: green;
        }

        #results li.fail {
            color: red;
        }
    </style>
</head>
<body>
    <ul id="results"></ul>
</body>
<script>
    var ninja = {
        chirp: function (n) {
            return n > 1 ? ninja.chirp(n - 1) + "-chirp" : "chirp";
        }
    };

    var samurai = {chirp: ninja.chirp};
    ninja = {};

    try{
        assert(samurai.chirp(3) === "chirp-chirp-chirp", "이 코드가 동작할까?");
    }
    catch (e) {
        assert(false, "ninja.chirp는 어디로 사라진 걸까?");
    }

</script>
</html>
