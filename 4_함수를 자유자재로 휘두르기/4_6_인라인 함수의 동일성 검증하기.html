<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TITLE</title>
    <script>
        function assert(value, desc) {
            var li = document.createElement("li");
            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));
            document.getElementById("results").appendChild(li);
        }
    </script>
    <style>
        #results li.pass {
            color: green;
        }

        #results li.fail {
            color: red;
        }
    </style>
</head>
<body>
    <ul id="results"></ul>
</body>
<script>
    var ninja = function myNinja() {
        assert(ninja === myNinja, "이 함수는 동시에 두 가지 이름을 갖고 있다.");
    };

    ninja();

    assert(typeof myNinja === "undefined", "myNinja는 해당 인라인 함수의 외부에서는 사용할 수 없다.");
</script>
</html>
