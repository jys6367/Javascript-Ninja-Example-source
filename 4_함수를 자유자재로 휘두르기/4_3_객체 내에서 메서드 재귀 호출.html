<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TITLE</title>
    <script>
        function assert(value, desc) {
            var li = document.createElement("li");
            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));
            document.getElementById("results").appendChild(li);
        }
    </script>
    <style>
        #results li.pass {
            color: green;
        }

        #results li.fail {
            color: red;
        }
    </style>
</head>
<body>
    <ul id="results"></ul>
</body>
<script>
    var ninja = {
        chirp: function (n) {
            return n > 1 ? ninja.chirp(n - 1) + "-chirp" : "chirp";
        }
    };

    assert(ninja.chirp(3) === "chirp-chirp-chirp", "객체의 프로퍼티를 사용하는 것도 그다지 혼란스럽지는 않다.");
</script>
</html>
