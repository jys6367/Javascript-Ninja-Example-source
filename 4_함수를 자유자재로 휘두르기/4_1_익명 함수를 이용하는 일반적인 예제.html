<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TITLE</title>
    <script>
        function assert(value, desc) {
            var li = document.createElement("li");
            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));
            document.getElementById("results").appendChild(li);
        }
    </script>
    <style>
        #results li.pass {
            color: green;
        }

        #results li.fail {
            color: red;
        }
    </style>
</head>
<body>
    <ul id="results"></ul>
</body>
<script>
    window.onload = function () {
        assert(true, "power!");
    };

    var ninja = {
        shout: function () {
            assert(true, "Ninja");
        }
    };

    ninja.shout();

    setTimeout(function () {
        assert(true, "Forever!")
    }, 500);

</script>
</html>
