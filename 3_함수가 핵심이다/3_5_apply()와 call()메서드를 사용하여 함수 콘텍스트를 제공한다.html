<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TITLE</title>
    <script>
        function assert(value, desc) {
            var li = document.createElement("li");
            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));
            document.getElementById("results").appendChild(li);
        }
    </script>
    <style>
        #results li.pass {
            color: green;
        }

        #results li.fail {
            color: red;
        }
    </style>
</head>
<body>
    <ul id="results"></ul>
</body>
<script>
    function juggle() {
        var result = 0;
        for (var n = 0; n < arguments.length; n++) {
            result += arguments[n];
        }
        this.result = result;
    }

    var ninja1 = {};
    var ninja2 = {};

    juggle.apply(ninja1, [1, 2, 3, 4]);
    juggle.call(ninja2, 1, 2, 3, 4);

    assert(ninja1.result === 10, "apply를 사용하여 처리함");
    assert(ninja2.result === 10, "call을 사용하여 처리함");
</script>
</html>
