<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TITLE</title>
    <script>
        function assert(value, desc) {
            var li = document.createElement("li");
            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));
            document.getElementById("results").appendChild(li);
        }
    </script>
    <style>
        #results li.pass {
            color: green;
        }

        #results li.fail {
            color: red;
        }
    </style>
</head>
<body>
    <ul id="results"></ul>
    <form id="testForm" action="/">
        <input type="text" id="id" />
        <input type="text" name="action" />
    </form>
</body>
<script>
    window.onload = function () {
        var form = document.getElementById("testForm");

        assert(form.id === "testForm", "id 프로퍼티는 원래 값 그대로다.");
        assert(form.action === "/", "action 프로퍼티는 원래 값 그대로다.");

        assert(form.getAttribute("id") === "testForm", "id 속성은 원래 값 그대로다.");
        assert(form.getAttribute("action") === "/", "action 속성은 원래 값 그대로다.");
    }
</script>
</html>
