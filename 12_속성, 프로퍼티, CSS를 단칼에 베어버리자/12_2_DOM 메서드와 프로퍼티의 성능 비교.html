<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TITLE</title>
    <script>
        function assert(value, desc) {
            var li = document.createElement("li");
            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));
            document.getElementById("results").appendChild(li);
        }
    </script>
    <style>
        #results li.pass {
            color: green;
        }

        #results li.fail {
            color: red;
        }
    </style>
</head>
<body>
    <ul id="results"></ul>
    <div id="testSubject"></div>
</body>
<script>
    var count = 5000000;
    var n;
    var begin = new Date();
    var end;
    var testSubject = document.getElementById("testSubject");
    var value;

    for (n = 0; n < count; n++) {
        value = testSubject.getAttribute("id");
    }
    end = new Date();
    assert(true, "DOM 메서드를 사용하여 값을 읽는데 걸린 시간 : " + (end.getTime() - begin.getTime()));

    begin = new Date();
    for (n = 0; n < count; n++) {
        value = testSubject.id;
    }
    end = new Date();
    assert(true, "프로퍼티를 사용하여 값을 읽는데 걸린 시간 : " + (end.getTime() - begin.getTime()));

    begin = new Date();
    for (n = 0; n < count; n++) {
        testSubject.setAttribute("id", "testSubject");
    }
    end = new Date();
    assert(true, "DOM 메서드를 사용하여 값을 쓰는데 걸린 시간" + (end.getTime() - begin.getTime()));

    begin = new Date();
    for (n = 0; n < count; n++) {
        testSubject.id = "testSubject";
    }
    end = new Date();
    assert(true, "프로퍼티를 사용하여 값을 쓰는데 걸린 시간" + (end.getTime() - begin.getTime()));
</script>
</html>
