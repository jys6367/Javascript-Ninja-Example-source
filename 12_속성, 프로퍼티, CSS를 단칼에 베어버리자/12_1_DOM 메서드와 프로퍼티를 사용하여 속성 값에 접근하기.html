<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TITLE</title>
    <script>
        function assert(value, desc) {
            var li = document.createElement("li");
            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));
            document.getElementById("results").appendChild(li);
        }
    </script>
    <style>
        #results li.pass {
            color: green;
        }

        #results li.fail {
            color: red;
        }
    </style>
</head>
<body>
    <ul id="results"></ul>
    <div></div>
</body>
<script>
    window.onload = function () {
        var div = document.getElementsByTagName("div")[0];
        console.log(div);

        div.setAttribute("id", "ninja-1");
        assert(div.getAttribute("id") === "ninja-1", "성공적으로 속성을 변경함.");

        div.id = "ninja-2";
        assert(div.id === "ninja-2", "성공적으로 프로퍼티를 변경함.");

        div.id = "ninja-3";
        assert(div.id === "ninja-3", "성공적으로 프로퍼티를 변경함.");
        assert(div.getAttribute("id") === "ninja-3", "프로퍼티를 사용하여 성공적으로 속성 값을 변경함.");

        div.setAttribute("id", "ninja-4");
        assert(div.id === "ninja-4", "속성을 사용하여 성공적으로 프로퍼티 값을 변경함.");
        assert(div.getAttribute("id") === "ninja-4", "성공적으로 속성을 변경함.");
    }
</script>
</html>
