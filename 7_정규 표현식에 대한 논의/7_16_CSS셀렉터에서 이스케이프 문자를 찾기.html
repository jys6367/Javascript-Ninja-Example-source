<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TITLE</title>
    <script>
        function assert(value, desc) {
            var li = document.createElement("li");
            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));
            document.getElementById("results").appendChild(li);
        }
    </script>
    <style>
        #results li.pass {
            color: green;
        }

        #results li.fail {
            color: red;
        }
    </style>
</head>
<body>
    <ul id="results"></ul>
</body>
<script>
    var pattern = /^((\w+)|(\\.))+$/;

    var tests = [
        "formUpdate",
        "form\\.update\\.whatever",
        "form\\:update",
        "\\f\\o\\r\\m\\u\\p\\d\\a\\t\\e",
        "form:update"
    ];

    for (var n = 0; n < tests.length; n++) {
        assert(pattern.test(tests[n]), "성공");
    }
</script>
</html>
