<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TITLE</title>
    <script>
        function assert(value, desc) {
            var li = document.createElement("li");
            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));
            document.getElementById("results").appendChild(li);
        }
    </script>
    <style>
        #results li.pass {
            color: green;
        }

        #results li.fail {
            color: red;
        }
    </style>
</head>
<body>
    <ul id="results"></ul>
</body>
<script>
    var html = "<b>Hello</b>\n<i>world!</i>";

    assert(/.*/.exec(html)[0] === "<b>Hello</b>", "일반적인 캡처는 개행 문자를 다루지 않는다.");
    assert(/[\S\s]*/.exec(html)[0] === "<b>Hello</b>\n<i>world!</i>", "문자 집합을 이용해서 모든 문자를 매치시킨다.");
    assert(/(?:.|\s)*/.exec(html)[0] === "<b>Hello</b>\n<i>world!</i>", "캡처를 하지 않는 그룹을 이용해서 모든 문자를 매치시킨다.");
</script>
</html>
