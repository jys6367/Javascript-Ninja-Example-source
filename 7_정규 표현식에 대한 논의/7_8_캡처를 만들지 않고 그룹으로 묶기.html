<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TITLE</title>
    <script>
        function assert(value, desc) {
            var li = document.createElement("li");
            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));
            document.getElementById("results").appendChild(li);
        }
    </script>
    <style>
        #results li.pass {
            color: green;
        }

        #results li.fail {
            color: red;
        }
    </style>
</head>
<body>
    <ul id="results"></ul>
</body>
<script>
    var pattern = /((?:ninja-)+)sword/;

    var ninjas = "ninja-ninja-sword".match(pattern);

    assert(ninjas.length === 2, "딱 1개의 캡처만 반환된다.");
    assert(ninjas[1] === "ninja-ninja-", "두 단어가 매치되지만, 불필요한 캡처는 없다.");
</script>
</html>
