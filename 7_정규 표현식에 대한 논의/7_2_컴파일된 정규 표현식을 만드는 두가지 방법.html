<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TITLE</title>
    <script>
        function assert(value, desc) {
            var li = document.createElement("li");
            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));
            document.getElementById("results").appendChild(li);
        }
    </script>
    <style>
        #results li.pass {
            color: green;
        }

        #results li.fail {
            color: red;
        }
    </style>
</head>
<body>
    <ul id="results"></ul>
</body>
<script>
    var re1 = /test/i;
    var re2 = new RegExp("test", "i");

    assert(re1.toString() === "/test/i", "표현식의 내용을 검증한다.");
    assert(re1.test("TesT"), "대소문자를 구분한다.");
    assert(re2.test("TesT"), "이것도 대소문자를 구분한다.");
    assert(re1.toString() === re2.toString(), "두 정규표현식이 동일하다.");
    assert(re1 !== re2, "하지만, 두 객체는 서로 다르다.");
</script>
</html>
