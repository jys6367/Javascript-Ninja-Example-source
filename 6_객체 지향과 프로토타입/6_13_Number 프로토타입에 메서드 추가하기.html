<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TITLE</title>
    <script>
        function assert(value, desc) {
            var li = document.createElement("li");
            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));
            document.getElementById("results").appendChild(li);
        }
    </script>
    <style>
        #results li.pass {
            color: green;
        }

        #results li.fail {
            color: red;
        }
    </style>
</head>
<body>
    <ul id="results"></ul>
</body>
<script>
    Number.prototype.add = function (num) {
        return this + num;
    };

    var n = 5;
    assert(n.add(3) === 8, "변수 값이 숫자라면 문제없이 작동한다.");
    assert((5).add(3) === 8, "숫자가 괄호로 둘러쌓여 있을 때도 작동한다.");
    // assert(5.add(3) === 8, "단순한 형태의 리터럴은 어떻게 될까?");
</script>
</html>
