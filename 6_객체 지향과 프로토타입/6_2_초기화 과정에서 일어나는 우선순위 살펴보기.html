<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TITLE</title>
    <script>
        function assert(value, desc) {
            var li = document.createElement("li");
            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));
            document.getElementById("results").appendChild(li);
        }
    </script>
    <style>
        #results li.pass {
            color: green;
        }

        #results li.fail {
            color: red;
        }
    </style>
</head>
<body>
    <ul id="results"></ul>
</body>
<script>
    function Ninja() {
        this.swung = false;
        this.swingSword = function () {
            return !this.swung;
        };
    }

    Ninja.prototype.swingSword = function () {
        return this.swung;
    };

    var ninja = new Ninja();
    assert(ninja.swingSword(), "프로토타입 메서드 대신 인스턴스 메서드가 호출된다.");
</script>
</html>
