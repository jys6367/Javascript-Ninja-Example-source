<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TITLE</title>
    <script>
        function assert(value, desc) {
            var li = document.createElement("li");
            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));
            document.getElementById("results").appendChild(li);
        }
    </script>
    <style>
        #results li.pass {
            color: green;
        }

        #results li.fail {
            color: red;
        }
    </style>
</head>
<body>
    <ul id="results"></ul>
</body>
<script>
    function Person(){}
    Person.prototype.dance = function(){};

    function Ninja(){}

    Ninja.prototype = {dance: Person.prototype.dance};

    var ninja = new Ninja();
    assert(ninja instanceof Ninja, "ninja는 Ninja 프로토타입의 기능을 물려받았다.");
    assert(ninja instanceof Person, "그리고 Person 프로토타입의 기능을 물려받았다.");
    assert(ninja instanceof Object, "그리고 Object 프로토타입의 기능을 물려받았다.");



</script>
</html>
