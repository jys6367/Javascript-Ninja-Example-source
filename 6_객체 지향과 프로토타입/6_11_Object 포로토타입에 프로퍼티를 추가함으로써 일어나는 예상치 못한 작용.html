<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TITLE</title>
    <script>
        function assert(value, desc) {
            var li = document.createElement("li");
            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));
            document.getElementById("results").appendChild(li);
        }
    </script>
    <style>
        #results li.pass {
            color: green;
        }

        #results li.fail {
            color: red;
        }
    </style>
</head>
<body>
    <ul id="results"></ul>
</body>
<script>
    Object.prototype.keys = function () {
        var keys = [];
        for (var p in this) keys.push(p);
        return keys;
    };

    var obj = {a: 1, b: 2, c: 3};

    assert(obj.keys().length === 3, "이 객체에는 세 개의 프로퍼티가 있다.");
</script>
</html>
