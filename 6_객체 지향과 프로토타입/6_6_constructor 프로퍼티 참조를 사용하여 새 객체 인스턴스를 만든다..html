<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TITLE</title>
    <script>
        function assert(value, desc) {
            var li = document.createElement("li");
            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));
            document.getElementById("results").appendChild(li);
        }
    </script>
    <style>
        #results li.pass {
            color: green;
        }

        #results li.fail {
            color: red;
        }
    </style>
</head>
<body>
    <ul id="results"></ul>
</body>
<script>
    function Ninja(){}

    var ninja = new Ninja();
    var ninja2 = new ninja.constructor();

    assert(ninja2 instanceof Ninja, "닌자가 맞다.");
    assert(ninja !== ninja2, "같은 닌자는 아니다.");
</script>
</html>
