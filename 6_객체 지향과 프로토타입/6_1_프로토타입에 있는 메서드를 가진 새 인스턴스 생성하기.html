<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TITLE</title>
    <script>
        function assert(value, desc) {
            var li = document.createElement("li");
            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));
            document.getElementById("results").appendChild(li);
        }
    </script>
    <style>
        #results li.pass {
            color: green;
        }

        #results li.fail {
            color: red;
        }
    </style>
</head>
<body>
    <ul id="results"></ul>
</body>
<script>
    function Ninja() {
    }

    Ninja.prototype.swingSword = function () {
        return true;
    };

    var ninja1 = Ninja();
    assert(ninja1 === undefined, "Ninja 인스턴스가 만들어지지 않았다.");

    var ninja2 = new Ninja();
    assert(ninja2 && ninja2.swingSword && ninja2.swingSword(), "인스턴스가 존재하고 메서드를 호출할 수 있다.");
</script>
</html>
