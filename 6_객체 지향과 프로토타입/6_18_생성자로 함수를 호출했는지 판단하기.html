<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TITLE</title>
    <script>
        function assert(value, desc) {
            var li = document.createElement("li");
            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));
            document.getElementById("results").appendChild(li);
        }
    </script>
    <style>
        #results li.pass {
            color: green;
        }

        #results li.fail {
            color: red;
        }
    </style>
</head>
<body>
    <ul id="results"></ul>
</body>
<script>
    function Test() {
        return this instanceof arguments.callee;
    }

    assert(!Test(), "인스턴스를 만들지 않았다. 함수의 반환 값은 false다.");
    assert(new Test(), "인스턴스를 만들었다. 따라서 함수의 반환 값은 true다.");


</script>
</html>
