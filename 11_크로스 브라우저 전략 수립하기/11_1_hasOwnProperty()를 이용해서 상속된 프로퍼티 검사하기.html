<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TITLE</title>
    <script>
        function assert(value, desc) {
            var li = document.createElement("li");
            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));
            document.getElementById("results").appendChild(li);
        }
    </script>
    <style>
        #results li.pass {
            color: green;
        }

        #results li.fail {
            color: red;
        }
    </style>
</head>
<body>
    <ul id="results"></ul>
</body>
<script>
    Object.prototype.ronin = "ronin";

    var object = {ninja: "value"};
    object.samurai = "samurai";

    assert(object.hasOwnProperty("ronin"), "ronin은 프로퍼티다.");
    assert(object.hasOwnProperty("ninja"), "ninja는 object의 프로퍼티다.");
    assert(object.hasOwnProperty("samurai"), "samurai는 프로퍼티다.");
</script>
</html>
